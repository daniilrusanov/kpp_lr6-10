<app-my-header>Назва</app-my-header>

<ion-content [fullscreen]="true">
    <ion-card-content>
        <ion-button class="buttons" href=" ">Перегляд товарів</ion-button>
    </ion-card-content>
    <ion-item class="category-switch">
        <ion-button class="category-button" (click)="nextType()">Наступна категорія</ion-button>
        <ion-label class="current-type-label">Поточна категорія:</ion-label>
        <ion-label class="current-type">{{ type }}</ion-label>
    </ion-item>

    <ion-card
            class="course-card"
            *ngFor="let product of productService.searchProducts; let j = index"
    >
        <ion-card-header class="ccheader">
            <ion-card-title>{{ product.getName() }}</ion-card-title>
        </ion-card-header>
        <ion-card-content class="body">
            <ion-item *ngFor="let details of product.getDetails()">
                <ion-label>{{ details }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label> Ціна {{ product.getPrice() }}</ion-label>
            </ion-item>
        </ion-card-content>

        <!-- Редагування товару -->
        <ion-button (click)="editFormShow(j)">Редагувати товар</ion-button>
        <app-edit-product
                *ngIf="showEditForm && j == editFormNumber"
                (productEdit)="editProduct($event, j)"
                [product]="product"
        ></app-edit-product>

        <!-- Видалення товару -->
        <ion-button (click)="deleteFormShow(j)">Видалити товар</ion-button>
        <app-delete-product
                *ngIf="showDeleteForm && j == deleteFormNumber"
                [product]="product"
                (confirm)="deleteProduct(j)"
                (cancel)="hideDeleteForm()"
        ></app-delete-product>
    </ion-card>
</ion-content>
